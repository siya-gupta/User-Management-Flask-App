<!-- getusersbyname.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All user Details</title>
</head>
<body>
    <h1>All user Details</h1>

    {% if df %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>location</th>
                <th>Email</th>
                <!-- Add more columns as needed based on your CSV file structure -->
            </tr>
            {% for user in df %}
                <tr>
                    <td>{{ user['user_id'] }}</td>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['location'] }}</td>
                    <td>{{ user['Email'] }}</td>
                    <!-- Add more columns as needed based on your CSV file structure -->
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No user details found for the specified user name.</p>
    {% endif %}

</body>
</html>
